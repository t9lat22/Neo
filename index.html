
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo</title>
    <!--Change name here-->
    <h1 class="title">Neo V1</h1>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        .title{
          /* Title background color*/
      border-radius: 12px;
      border: 3px solid white;
      background-color: #b20a0a;
      color: white;
      padding: 15px 30px;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 12px;
      margin-bottom: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      top:20px;
      position: fixed;
        }
        body{
            background-color: #0687dd;
              margin: 0;
      padding: 0;
      font-family: Poppins;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
        }
        .image {
      width: 115px;
      height: 100px;
      padding: 10px 10px;
      background-color: #b41b1b;
      transition: 0.3s ease;
      border-radius: 0px;
      gap:20px;
    }

    .image:hover {
      border-radius: 15px;
      cursor: url('https://t9lat9.netfy.blog/hover22.png'), auto;
    }

 .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Adjust this value to fit your needs */
       gap: 20px;
    }
     .icon {
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.2s ease;
      background-color: #b20a0a;
      padding:10px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      
    }

    .icon:hover {
      transition: 0.1s;
      transform: scale(1.2);
      border-radius: 12px;
      /*Border color*/
      border: 3px solid white;

    }

    .icon:active {
      transition: 0.2s;
      border-radius: 14px;
      border: 3px solid white;
      transform: scale(1);
    }



@keyframes shake-animation {
  /* Define the shaking animation */
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }

    }
    </style>
<!--Those are the options-->
<!--You can add more options if you want to-->


<div class="container">

  </div>




    
</body>
